<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Digital Business Card</title>
</head>

<body>
    <!-- Card Container -->
    <div class="card">

        <!-- Photo column (spans full card) -->
        <div class="photo-column">
        <img class="photo" src="images/Robin_home_800.png" alt="Photo of Robin Kelley">
        </div>

        <!-- Top section -->
        <div class="top">
        <h1 class="name">Robin Kelley</h1>
            <p class="title">Future Computer Science Educator</p>
            <p class="line"><strong>Phone:</strong> (479) 214-32647</p>
            <p class="line"><strong>Email:</strong> rwilkerson@atu.edu</p>
            <p class="line"><strong>Department:</strong>
            <a href="https://www.atu.edu/" target="_blank" rel="noopener">ATU Computer Science</a></p>
        </div>

        <!-- Bottom section -->
        <div class="bottom">
            <div class="bottom-row">
                <p class="bottom-text">Scan for profile</p>
            </div>
        </div>

        <!-- QR code bottom-right overlay -->
        <img class="qr" src="images/qrcode.png" alt="QR code to profile">

    </div>

</body>
</html>
